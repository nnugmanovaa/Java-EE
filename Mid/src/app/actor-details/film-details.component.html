<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngIf="actor">
      <th scope="row">{{ actor.id }}</th>
      <td>{{ actor.name }}</td>
      <td>{{ actor.surname }}</td>
    </tr>
    </tbody>
  </table>
  </div>
